<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Game Control</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-1">
      <button type="button" class="btn btn-success" (click)="startGame()">Start</button>
    </div>
    <div class="col-xs-1">
      <button type="button" class="btn btn-danger" (click)="stopGame()">End</button>
    </div>
  </div>
  <hr>
</div>
